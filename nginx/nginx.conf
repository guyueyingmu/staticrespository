
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type      text/html;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       8013;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;

        root   F:/git/freeb2bmarket;

        location / {
            index  index.html index.htm index.php;
            rewrite ^/company/(.+)\.html$       /company.php?id=$1;
            rewrite ^/product/(\d+)/(.+?)\.html /product.php?id=$1;
            rewrite ^/product_list/([a-zA-Z0-9\-]+)/?([a-zA-Z0-9\-]*?)?/?(\d+?)?$ /productlist.php?parenttype=$1&subtype=$2&page=$3;
	    rewrite ^/search$ /search.php;
	    rewrite ^/Products/(.*?)/(\d+?).html$ /search.php?txtKeyWord=$1&searchtype=&page=$2;
	    rewrite ^/Companies/(.*?)/(\d+?).html$ /search.php?txtKeyWord=$1&searchtype=Companies&page=$2;
	    rewrite ^/list/(.*)$ /product_list/$1 permanent;
        }

        location ~ \.php$ {
            fastcgi_pass   127.0.0.1:3344;
            fastcgi_index  index.php;
            fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
            include        fastcgi_params;
        }

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #    deny  all;
        #}
    }
}
