<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> Share to linkedin - Create a discussion </title>
  <link href="http://www.freeb2bmarket.com/css/global.css" type="text/css" rel="stylesheet" />
 </head>

 <body>
 <form method="post">

<div>
	<table cellpadding=3 cellspacing=0 border=1 style='border-collapse:collapse;width:600px;'>
		<caption style="margin:8px;"><strong style="font-size:120%;">Share to linkedin - Create a discussion </strong></caption>
		<tr>
			<td width="220px">Discussion Title:</td><td><input type="text" name="dtitle" style="width: 95%;padding:4px;" value={{product['name']}} /></td>
		</tr>
		<tr>
			<td>Discussion Summary:</td><td><textarea name="summary" style="width: 100%;height:60px;"></textarea></td>
		</tr>
		<tr>
			<td>Submitted Url:</td><td><input type="text" name="url" style="width: 95%;padding:4px;" /></td>
		</tr>
		<tr>
			<td>Submitted Image Url:</td><td><input type="text" name="imageurl" style="width: 95%;padding:4px;" /></td>
		</tr>
		<tr>
			<td>Content Title:</td><td><input type="text" name="ctitle" style="width: 95%;padding:4px;" /></td>
		</tr>
		<tr>
			<td>Content Description:</td><td><textarea name="desc" style="width: 100%;height:90px;"></textarea></td>
		</tr>
		<tr>
			<td>Share To Group(multiple options):</td>
			<td>
				<select name="groupids" multiple="multiple" style="min-height:200px">
				{% for g in groups %}
					<option value="{{g[0]}}">{{g[1]}}</option>
				{% end %}
				</select>
			</td>
		</tr>
		<tr>
			<td colspan=2><input type="submit"></td>
		</tr>
	</table>
</div>
</form>
 </body>
</html>
