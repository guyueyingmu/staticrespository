<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> vertical scrolling </title>
  <style type="text/css">
	#UC_Mask {
		display: none;
		position: absolute;
		width: 100%;
		height: 100%;
		background: #000;
		top: 0;
		left: 0;
		opacity: 0.6;
		-moz-opacity: 0.6;
		-khtml-opacity: 0.6;
		filter: alpha(opacity=60);
		z-index: 9999;
	}

	#UC_Container {
		position: absolute;
		z-index: 10000;
		width: 612px;
		left: 50%;
		display: none;
	}
  </style>
  <script type="text/javascript" src="../jquery/jquery-1.6.3.min.js"></script>
